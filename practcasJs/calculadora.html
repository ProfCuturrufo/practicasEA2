<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora basica</title>
    <script src="operaciones.js"></script>
</head>

<body>
    <fieldset style="width: 40%; padding: 50px; margin-top: 40px;">
        <legend>Operaciones matematicas basicas</legend>
        <form action="">
            <label for="num1">Valor 1</label>
            <input type="number" placeholder="ingrese el primer valor" id="num1">
            <br>
            <label for="num2">Valor 2</label>
            <input type="number" placeholder="ingrese el segundo valor" id="num2">
            <br><br>
            <input type="button" value="Sumar" onclick="sumar()">
            <input type="button" value="Restar" onclick="restar()">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <input type="button" value="Dividir" onclick="dividir()">
            <br><br>
            <input type="number" placeholder="Resultado" id="resultado">
            <input type="reset">
        </form>
    </fieldset>
<body>

</html>
